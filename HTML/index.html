<!DOCTYPE html>
<html lang="en">

<head>
    <title>PiCarX - La Pregola Team</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">



    <script src="lib/joy.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="">

                    </div>
                </div>
                <div id="cameraJoy" style="width:200px;height:200px;margin-bottom:20px;"></div>
            </div>
            <div class="col">
                <div class="display">

                </div>
            </div>
            <div class="col">
                <div id="movementJoy" style="width:200px;height:200px;margin-bottom:20px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let colorConfig = {internalFillColor: '#666', internalStrokeColor: '#444', externalFillColor: '#666', externalStrokeColor: '#444'};
        var cameraJoy = new JoyStick('cameraJoy', colorConfig);
        var movementJoy = new JoyStick('movementJoy', colorConfig);
        setInterval(function () { 
            console.log("Camera: ", cameraJoy.GetX(), cameraJoy.GetY());
            console.log("Movement: ", movementJoy.GetX(), movementJoy.GetY());
         }, 50);

    </script>
</body>

</html>
