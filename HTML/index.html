<!DOCTYPE html>
<html lang="en">

<head>
    <title>PiCarX - La Pregola Team</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/firebase-handler.js"></script>

    <!-- Joystick scripts -->
    <script src="lib/joy.min.js"></script>

</head>

<body>
    <div class="text-center switch-wrapper">
        <div class="floating-wrapper">
            <!--
            <div class="floating-container">
                <span id="popup-text">Test of the text that can be here</span>
            </div>
            -->
        </div>

        <div class="left-controller">
            <div class="button-container">
                <button class="button up">
                    <!-- <img src="img/incandescent-light-bulb.png" class="button-img"> -->
                </button>
                <button class="button right">
                    <!-- <img src="img/speaker-filled-audio-tool.png" class="button-img"> -->
                </button>
                <button class="button down" onclick="activateAutomaticMode(this)">
                    <img src="img/flag.png" class="button-img">
                </button>
                <button class="button left">
                    <!-- <img src="img/home.png" class="button-img"> -->
                </button>
            </div>
            <div id="cameraJoy" class="left-joy joy"></div>
        </div>
        <div class="display">
            <iframe class="frame" src="https://ee55c74799744e57.p50.rt3.io/html/" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <div class="right-controller">
            <div id="movementJoy" class="right-joy joy"></div>
            <button class="button home-button">
                <!-- <img src="img/home.png" class="button-img"> -->
            </button>
        </div>
    </div>

    <script src="js/joystick.js"></script>
</body>

</html>
