<!DOCTYPE html>
<html>

<head>
    <title>Pergola HACK</title>
</head>

<body>
    <button id="accelerateButton">Accelerate</button>
    <button id="carDirectionButton">Car direction</button>
    <button id="discoModeButton">Disco mode</button>
    <button id="cameraDirectionButton">Camera direction</button>
    <button id="automaticModeButton">Automatic mode</button>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCswWkR6qrP4qxYuDQ5iB6huCRQQetAOyQ",
            authDomain: "erni-hackathon.firebaseapp.com",
            databaseURL: "https://erni-hackathon-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "erni-hackathon",
            storageBucket: "erni-hackathon.appspot.com",
            messagingSenderId: "164169323198",
            appId: "1:164169323198:web:a1b378470ca81d330244ef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Accelerate
        let counter = 0;
        const accelerateButton = document.getElementById("accelerateButton");
        accelerateButton.addEventListener("click", () => {
            database.ref("/accelerate").set(counter++);
        });

        // Car direction
        let carDirection = 0;
        const carDirectionButton = document.getElementById("carDirectionButton");
        carDirectionButton.addEventListener("click", () => {
            database.ref("/car_direction").set(carDirection++);
        });

        // Disco mode
        let discoMode = false;
        const discoModeButton = document.getElementById("discoModeButton");
        discoModeButton.addEventListener("click", () => {
            discoMode = !discoMode;
            database.ref("/disco_mode").set(discoMode);
        });

        // Camera direction
        let cameraDirection = 0;
        const cameraDirectionButton = document.getElementById("cameraDirectionButton");
        cameraDirectionButton.addEventListener("click", () => {
            database.ref("/camera_direction").set(cameraDirection++);
        });

        // Accelerate
        let automaticMode = false;
        const automaticModeButton = document.getElementById("automaticModeButton");
        automaticModeButton.addEventListener("click", () => {
            automaticMode = !automaticMode;
            database.ref("/automatic_mode").set(automaticMode);
        });
    </script>
</body>

</html>
